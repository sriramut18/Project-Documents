version: "3.8"
services:
    Master:
        image: "centos-ssh"
        container_name: terraform
        hostname: terraform
        #ports: 
        #    - "22:22"
        cap_add:
            - SYS_ADMIN
        security_opt:
            - seccomp:unconfined
        tmpfs:
            - /run
            - /run/lock
        volumes:
            - /sys/fs/cgroup:/sys/fs/cgroup:ro
            - /Users/prathang/Prathang/Learnings/Shared:/data